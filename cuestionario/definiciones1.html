  var definicion = {


"Acometida" : "Derivación de la red local del servicio respectivo, que llega hasta el registro de corte del inmueble. En edificios de propiedad horizontal o condominios, la acometida llega hasta el registro de corte general. En aquellos casos en que el dispositivo de corte esté aguas arriba del medidor, para los efectos del presente reglamento, se entenderá la acometida como el conjunto de conductores y accesorios entre el punto de conexión eléctrico al sistema de uso general (STN, STR o SDL) y los bornes de salida del equipo de medición", 
"Aislador": " Elemento de mínima conductividad eléctrica, diseñado de tal forma que permita dar soporte rígido o flexible a conductores o a equipos eléctricos y aislarlos eléctricamente de otros conductores o de tierra.",
"Aislamiento electrico basico":"Aislamiento aplicado a las partes vivas para prevenir contacto eléctrico.", 
"Aislamiento funcional":"Es el necesario para el funcionamiento normal de un aparato y la protección contra contactos directos.",
"Aislamiento reforzado": "Sistema de aislamiento único que se aplica a las partes vivas peligrosas y provee un grado de protección contra el contacto eléctrico y es equivalente al doble aislamiento.",
"Aislamiento suplementario":" Aislamiento independiente aplicado de manera adicional al aislamiento básico, con el objeto de brindar protección contra contacto eléctrico en caso de falla del aislamiento básico." ,
"Aislante electrico":" Material de baja conductividad eléctrica que puede ser tomado como no conductor o aislador.",
"Alambre":"Hilo o filamento de metal, trefilado o laminado, para conducir corriente eléctrica.",
"Alambre duro":"Aquel que ha sido trefilado en frío hasta su tamaño final, de manera que se acerque a la máxima resistencia a la tracción obtenible.",
"Alambre suave o blando":"Aquel que ha sido trefilado o laminado hasta su tamaño final y que luego es recocido para aumentar la elongación",
"Apollo": " Nombre genérico dado al dispositivo de soporte de conductores y aisladores de las líneas oredes aéreas. Pueden ser postes, torres u otro tipo de estructura.",
"Arco electrico":"Haz luminoso producido por el flujo de corriente eléctrica a través de un medio aislante, que produce radiación y gases calientes",
"Bateria de acumuladores":"Equipo que contiene una o más celdas electroquímicas recargables.",
"BIL": "Nivel básico de aislamiento ante impulsos tipo rayo",
"Boveda":"Encerramiento dentro de un edificio con acceso sólo para personas calificadas, reforzado para resistir el fuego, sobre o bajo el nivel del terreno, que aloja transformadores de potencia para uso interior aislados en aceite mineral, secos de más de 112,5 kVA o de tensión nominal mayor a 35 kV",
"Cable":" Conjunto de alambres sin aislamiento entre sí y entorchado por medio de capas concéntricas",
"Cable apantallado":"Cable con una envoltura conductora alrededor del aislamiento que le sirve como protección electromecánica. Es lo mismo que cable blindado.",
"Cable portatil de potencia":"Cable extraflexible, usado para conectar equipos móviles o estacionarios en minas, a una fuente de energía eléctrica",
"carga": "La potencia eléctrica requerida para el funcionamiento de uno o varios equipos eléctricos o la potencia que transporta un circuito.",
"Carga normalizada": "En referencia a cercas eléctricas. Es la carga que comprende una resistencia no inductiva de 500 ohmios 2,5 ohmios y una resistencia variable, la cual es ajustada para maximizar la energía de impulso en la resistencia.",
"Cargabilidad": "Límite térmico dado en capacidad de corriente, para líneas de transporte de energía, transformadores, etc.",
"Capacidad de corriente": "Corriente máxima que puede transportar continuamente un conductor o equipo en las condiciones de uso, sin superar la temperatura nominal de servicio.",
"Capacidad nominal": "El conjunto de características eléctricas y mecánicas asignadas a un equipo o sistema eléctrico por el diseñador, para definir su funcionamiento bajo unas condiciones específicas. En un sistema la capacidad nominal la determina la capacidad nominal del elemento limitador.",
"Capacidad o potencia instalada": "También conocida como carga conectada, es la sumatoria de las cargas en kVA continuas y no continuas, previstas para una instalación de uso final. Igualmente, es la potencia nominal de una central de generación, subestación, línea de transmisión o circuito de la red de distribución.",
"Capacidad o potencia instalable": "Se considera como capacidad instalable, la capacidad en kVA que puede soportar la acometida a tensión nominal de la red, sin que se eleve la temperatura por encima de 60 oC para instalaciones con capacidad de corriente menor de 100 A o de 75 °C si la capacidad de corriente es mayor.",
"Circuito electrico": "Lazo cerrado formado por un conjunto de elementos, dispositivos y equipos eléctricos, alimentados por la misma fuente de energía y con las mismas protecciones contra sobretensiones y sobrecorrientes. No se toman los cableados internos de equipos como circuitos. Pueden ser de modo diferencial (por conductores activos) o de modo común (por conductores activos y de tierra).",
"Clavija": "Dispositivo que por inserción en un tomacorriente establece una conexión eléctrica entre los conductores de un cordón flexible y los conductores conectados permanentemente al tomacorriente.",
"Condenacion": "Bloqueo de un aparato de corte por medio de un candado o de una tarjeta.",
"Conductor activo": "Aquella parte destinada, en su condición de operación normal, a la transmisión de electricidad y por tanto sometidas a una tensión en servicio normal.",
"Conductor energizado" : " Todo aquel que no está conectado a tierra.",
"Conductor neutro" : " Conductor activo conectado intencionalmente al punto neutro de un transformador o instalación y que contribuye a cerrar un circuito de corriente.",
"Conductor tierra" : " También llamado conductor del electrodo de puesta a tierra, es aquel que conecta un sistema o circuito eléctrico intencionalmente a una puesta a tierra.",
"Conexion equipotencial" : " Conexión eléctrica entre dos o más puntos, de manera que cualquier corriente que pase no genere una diferencia de potencial sensible entre ambos puntos.",
"Confiabilidad" : " Capacidad de un dispositivo, equipo o sistema para cumplir una función requerida, en unas condiciones y tiempo dado. Equivale a fiabilidad.",
"Corriente electrica" : " Es el movimiento de cargas eléctricas entre dos puntos que no se hallan al mismo potencial, por tener uno de ellos un exceso de electrones respecto al otro.",
"Corriente de contacto" : " Corriente que circula a través del cuerpo humano, cuando está sometido a una tensión de contacto.",
"Cortocircuito" : " Unión de muy baja resistencia entre dos o más puntos de diferente potencial del mismo circuito.",
"Descarga disrruptiva" : " Falla de un aislamiento bajo un esfuerzo eléctrico, por superarse un nivel de tensión determinado que hace circular una corriente. Se aplica al rompimiento del dieléctrico en sólidos, líquidos o gases y a la combinación de estos.",
"Doble aislamiento" : " Aislamiento compuesto de un aislamiento básico y uno suplementario.",
"Electricidad estatica": "Una forma de energía eléctrica o el estudio de cargas eléctricas en reposo.",
"Electrodo de puesta a tierra" : " Es el conductor o conjunto de conductores enterrados que sirven para establecer una conexión con el suelo.",
"Electrolito" : " Sustancia de tipo ácido o alcalino requerida para la reacción electroquímica necesaria para la carga y descarga de acumuladores eléctricos.",
"Fusible" : " Componente cuya función es abrir, por la fusión de uno o varios de sus componentes, el circuito en el cual está insertado." , 
"Generador" : " Persona natural o jurídica que produce energía eléctrica, que tiene por lo menos una central o unidad generadora. También significa equipo de generación de energía eléctrica incluyendo los grupos electrógenos." , 
"Interruptor automatico" : " Dispositivo diseñado para que abra el circuito automáticamente cuando se produzca una sobrecorriente predeterminada." , 
"Interruptor de falla a tierra" : " Interruptor diferencial accionado por corrientes de fuga a tierra, cuya función es interrumpir la corriente hacia la carga cuando se excede algún valor determinado por la soportabilidad de las personas." , 
"Interruptor de uso general" : " Dispositivo para abrir y cerrar o para conmutar la conexión de un circuito, diseñado para ser operado manualmente, cumple funciones de control y no de protección." , 
"Linea compacta" : " Es una línea eléctrica donde sus dimensiones, altura y ancho de estructura y ancho de servidumbres son reducidas, respecto de las líneas convencionales, gracias a un diseño y construcción optimizada." , 
"Linia electrica" : " Conjunto compuesto por conductores, aisladores, estructuras y accesorios destinados al transporte de energía eléctrica." , 
"Linia de transmision" : " Un sistema de conductores y sus accesorios, para el transporte de energía eléctrica, desde una planta de generación o una subestación a otra subestación. Un circuito teórico equivalente que representa una línea de energía o de comunicaciones." , 
"Linia muerta" : " Término aplicado a una línea sin tensión o desenergizada." , 
"Linia viva" : " Término aplicado a una línea con tensión o línea energizada." , 
"Maniobra" : " Conjunto de procedimientos tendientes a operar una red eléctrica en forma segura." , 
"Maquinaria" : " Conjunto de mecanismos accionados por una forma de energía, para transformarla en otra más apropiada a un efecto dado." , 
"Masa" : " Conjunto de partes metálicas de un equipo, que en condiciones normales, están aisladas de las partes activas y que en caso de falla del aislamiento básico puede ser una parte activa, y se toma como referencia para las señales y tensiones de un circuito electrónico. Las masas pueden estar o no estar conectadas a tierra." , 
"Material aislante" : " Material que impide la propagación de algún fenómeno físico, (Aislante eléctrico, material dieléctrico que se emplea para impedir el paso de cargas eléctricas. Aislante térmico, material que impide el paso de calor)." ,  
"Monitor de aislamiento" : " Es un aparato o conjunto de aparatos que vigila la impedancia balanceada o no balanceada de cada fase de un circuito aislado de puesta a tierra y equipado con un circuito de prueba que acciona una alarma cuando la corriente de fuga supere el valor de referencia, sin disparar el circuito." , 
"Nodo" : " Parte de un circuito en el cual dos o más elementos tienen una conexión común.", 
"Nominal" : "Término convencional con el cual se designa un sistema o un equipo, aplicado a una característica de operación, indica los límites de diseño de esa característica para los cuales presenta las mejores condiciones de operación o funcionamiento. Los límites siempre están asociados a una norma técnica. Tensión nominal, Potencia nominal", 
"Pararrayos" : " Elemento metálico resistente a la corrosión, cuya función es interceptar los rayos que podrían impactar directamente sobre la instalación a proteger. Más técnicamente se denomina terminal de captación." , 
"Patron" : " Medida materializada, aparato de medición o sistema de medición destinado a definir, realizar, conservar o reproducir una unidad o uno o varios valores conocidos de una magnitud para trasmitirlos por comparación a otros instrumentos de medición." , 
"PCB" : " Bifenilo policlorado, aquellos clorobifenilos que tienen la fórmula molecular C12H10-nCln donde n es mayor que 1. Conocido comúnmente como Askarel." , 
"Piso conductivo" : " Arreglo de material conductivo de un lugar que sirve como medio de conexión eléctrica entre personas y objetos para prevenir la acumulación de cargas electrostáticas.", 
"Plano electrico" : " Representación gráfica de las características de diseño y las especificaciones para construcción o montaje de equipos y obras eléctricas.", 
"Puerto cortafuego" : " Puerta que cumple los criterios de estabilidad, estanqueidad, no emisión de gases inflamables y aislamiento térmico cuando se encuentra sometida al fuego o incendio durante un período de tiempo determinado.", 
"Puerto" : " Punto de interfaz de comunicación entre un equipo y su entorno.", 
"Puesta a tierra" : " Grupo de elementos conductores equipotenciales, en contacto eléctrico con el suelo o una masa metálica de referencia común, que distribuye las corrientes eléctricas de falla en el suelo o en la masa. Comprende electrodos, conexiones y cables enterrados.",   
"Punto caliente" : " Punto de conexión que esté trabajando a una temperatura por encima de la normal, generando pérdidas de energía y a veces, riesgo de incendio.", 
"Punto neutro" : " Es el nodo o punto común de un sistema eléctrico polifásico conectado en estrella o el punto medio puesto a tierra de un sistema monofásico.", 
"Red de distribucion" : " Conjunto de circuitos y subestaciones, con sus equipos asociados, destinados al servicio de los usuarios de un municipio.", 
"Red de transmision" : " Conjunto de líneas de alta y extra alta tensión con sus equipos asociados, incluyendo las interconexiones internacionales.", 
"Red equipotencial" : " Conjunto de conductores del sistema de puesta a tierra que no están en contacto con el suelo o terreno y que conectan sistemas eléctricos, equipos o instalaciones con la puesta a tierra.", 
"Seccionador" : " Dispositivo destinado a hacer un corte visible en un circuito eléctrico y está diseñado para que se manipule después de que el circuito se ha abierto por otros medios.", 
"Seguridad" : " Condición del producto conforme con la cual en situaciones normales de utilización, teniendo en cuenta la duración, la información suministrada en los términos de la presente ley y si procede, la puesta en servicio, instalación y mantenimiento, no presenta riesgos irrazonables para la salud o integridad de los consumidores. En caso de que el producto no cumpla con requisitos de seguridad establecidos en reglamentos técnicos o medidas sanitarias, se presumirá inseguro // Condición o estado de riesgo aceptable // Actitud mental de las personas.", 
"Sistema de emergencia" : " Un sistema de potencia y control destinado a suministrar energía de respaldo a un número limitado de funciones vitales, dirigidas a garantizar la seguridad y protección de la vida humana.",  
"Sistema de potencia aislado (IT)" : " Un sistema con el punto neutro aislado de tierra o conectado a ella a través de una impedancia. Cuenta con un transformador y un monitor de aislamiento. Se utiliza especialmente en centros de atención médica, minas, embarcaciones, vehículos, ferrocarriles y plantas eléctricas.", 
"Sistema de puesta a tierra (SPT)" : " Conjunto de elementos conductores continuos de un sistema eléctrico específico, sin interrupciones, que conectan los equipos eléctricos con el terreno o una masa metálica. Comprende la puesta a tierra y la red equipotencial de cables que normalmente no conducen corriente.", 
"Sistema de puesta a tierrra de proteccion" : " Conjunto de conexión, encerramiento, canalización, cable y clavija que se acoplan a un equipo eléctrico, para prevenir electrocuciones por contactos con partes metálicas energizadas accidentalmente.", 
"Sistema de puesta a tierra de servicio" : " Es la que pertenece al circuito de corriente; sirve tanto para condiciones de funcionamiento normal como de falla.", 
"Sistema de puesta a tierra temporal" : " Dispositivo de puesta en cortocircuito y a tierra, para protección del personal que interviene en redes desenergizadas.", 
"Sistema uninterrupido de potencia (UPS)" : " Sistema diseñado para suministrar electricidad en forma automática, cuando la fuente de potencia normal no provea la electricidad.",  
"Sobrecarga" : " Funcionamiento de un elemento excediendo su capacidad nominal.", 
"Sobretension" : " Tensión anormal existente entre dos puntos de una instalación eléctrica, superior a la tensión máxima de operación normal de un dispositivo, equipo o sistema.", 
"Subestacion" : " Conjunto único de instalaciones, equipos eléctricos y obras complementarias, destinado a la transferencia de energía eléctrica, mediante la transformación de potencia.", 
"Suceptibilidad" : " Es la sensibilidad de un dispositivo, equipo o sistema para operar sin degradarse en presencia de una perturbación electromagnética.",  
"Tablero" : " Encerramiento metálico o no metálico donde se alojan elementos tales como aparatos de corte, control, medición, dispositivos de protección, barrajes, para efectos de este reglamento es equivalente a panel, armario, gabinete o cuadro.", 
"Tecnica" : " Conjunto de procedimientos y recursos que se derivan de aplicaciones prácticas de una o varias ciencias.", 
"Tecnica" : " La diferencia de potencial eléctrico entre dos elementos, que hace que fluyan electrones por una resistencia que los una. Tensión es una magnitud, cuya unidad es el voltio; un error frecuente es hablar de “voltaje”.", 
"Tension a tierra" : " Para circuitos puestos a tierra, la tensión entre un conductor dado y el conductor del circuito puesto a tierra o a la puesta a tierra; para circuitos no puestos a tierra, la mayor tensión entre un conductor dado y algún otro conductor del circuito.", 
"Tension de contacto" : " Diferencia de potencial que durante una falla se presenta entre una estructura metálica puesta a tierra y un punto de la superficie del terreno a una distancia de un metro.  Esta distancia horizontal es equivalente a la máxima que se puede alcanzar al extender un brazo.", 
"Tension de paso" : " Diferencia de potencial que durante una falla se presenta entre dos puntos de la superficie del terreno, separados por una distancia de un paso (aproximadamente un metro).", 
"Tension de servicoi" : " Valor de tensión, bajo condiciones normales, en un instante dado y en un nodo del sistema. Puede ser estimado, esperado o medido.", 
"Tension maxima para el equipo" : " Tensión máxima para la cual está especificado, sin rebasar el margen de seguridad, en lo que respecta a su aislamiento o a otras características propias del equipo.",   
"Tension nominal" : " Valor convencional de la tensión con el cual se designa un sistema, instalación o equipo y para el que ha sido previsto su funcionamiento y aislamiento.  Para el caso de sistemas trifásicos, se considera como tal la tensión entre fases.", 
"Tension transferida" : " Es un caso especial de tensión de contacto, donde un potencial es conducido hasta un punto remoto respecto a la subestación o a una puesta a tierra.", 
"Tierra (Ground o earth)" : " Para sistemas eléctricos, es una expresión que generaliza todo lo referente a conexiones con tierra. En temas eléctricos se asocia a suelo, terreno, tierra, masa, chasis, carcasa, armazón, estructura o tubería de agua.  El término “masa” sólo debe utilizarse para aquellos casos en que no es el suelo, como en los aviones, los barcos y los carros.",  
"Tierra redundante" : " Conexión especial de conductores de puesta a tierra, para tomacorrientes y equipo eléctrico fijo en áreas de cuidado de pacientes, que conecta tanto la tubería metálica como el conductor de tierra aislado, para asegurar la protección de los pacientes contra las corrientes de fuga.", 
"Trabajos en tension" : " Métodos de trabajo, en los cuales un operario entra en contacto con elementos energizados o entra en la zona de influencia directa del campo electromagnético que este produce, bien sea con una parte de su cuerpo o con herramientas, equipos o los dispositivos que manipula.", 
"Transformacion" : " Proceso mediante el cual son modificados, los parámetros de tensión y corriente de una red eléctrica, por medio de uno o más transformadores, cuyos secundarios se emplean en la alimentación de otras subestaciones o centros transformación (incluye equipos de protección y seccionamiento).", 
"Transmision" : " Proceso mediante el cual se hace transferencia de grandes bloques de energía eléctrica, desde las centrales de generación hasta las áreas de consumo.", 
"Umbral" : " Nivel de una señal o concentración de un contaminante, comúnmente aceptado como de no daño al ser humano.", 
"Vano" : " Distancia horizontal entre dos apoyos adyacentes de una línea o red.", 
'Acometida' : 'Derivación de la red local del servicio respectivo, que llega hasta el registro de corte del inmueble.',
' Activos de conexión a un STR o a un SDL' : 'Son los bienes que se requieren para que un generador, Operador de Red o Usuario final, se conecten físicamente a un Sistema de Transmisión Regional o a un Sistema de Distribución Local.',
' Activos de Uso de STR y SDL' : 'Son aquellos activos de transmisión de electricidad que operan a tensiones inferiores a 220 kV, se clasifican en Unidades Constructivas, y no son Activos de Conexión.',
' Autogeneración a gran escala (AGGE)' : 'Autogeneración cuya potencia máxima supera el límite establecido por la Unidad de Planeación Minero-Energética (UPME) el cual es 1MW. (Fuente: Ley 1715 de 2014, Art. 5, Numeral 2).',
' Autogeneración a pequeña escala (AGPE)' : 'Autogeneración cuya potencia máxima no supera el límite establecido por la Unidad de Planeación Minero-Energética (UPME), el cual es 1 MW. (Fuente: Ley 1715 de 2014, Art. 5, Numeral 3).',
'Canal de atención' : 'Medio de interacción presencial o no presencial en el que se atienden las solicitudes de Usuarios o Usuarios Potenciales.',
'Capacidad Instalada' : 'Es la carga instalada o capacidad nominal que puede soportar el componente limitante de una instalación o sistema eléctrico.',
' Capacidad Efectiva' : 'Es la máxima cantidad de potencia activa neta (expresada en valor entero en MW) que puede suministrar una unidad de generación en condiciones normales de operación.',
'    Centro Nacional de Despacho (CND)' : 'Es la dependencia encargada de la planeación, supervisión y control de la operación integrada de los recursos de generación, interconexión y transmisión del sistema interconectado nacional. Está igualmente encargado de dar las instrucciones a los Centros Regionales de Despacho para coordinar las maniobras de las instalaciones, con el fin de tener una operación segura, confiable y ceñida al reglamento de operación y a todos los acuerdos del Consejo Nacional de Operación.',
'    Centro Regional de Despacho (CRD)' : 'Es un centro de supervisión y control de la operación de las redes, subestaciones y centrales de generación localizadas en una misma región, cuya función es la de coordinar la operación y maniobras de esas instalaciones, con sujeción, en lo pertinente, a las instrucciones impartidas por el Centro Nacional de Despacho, en desarrollo de las previsiones contenidas en el Reglamento de Operación, con el fin de asegurar una operación segura y confiable del sistema interconectado.',
'        Circuito' : 'Def 1: Es la red o tramo de red eléctrica monofásica, bifásica o trifásica que sale de una subestación, de un transformador de distribución o de otra red, y suministra energía eléctrica a un área específica. Cuando un circuito tenga varias secciones o tramos, cada uno de ellos se considera como un circuito (fuente Resolución CREG 070 de 1998). Def 2: Se entenderá por circuito la conducción aérea o subterránea entre dos subestaciones, conformada por tres conductores simples o en agrupaciones y que constituyen la conducción trifásica. Def 3: Conjunto de dispositivos que sirven para transmitir, transformar y distribuir energía eléctrica, el cual dispone de elementos para conexión o desconexión del servicio. Cada circuito debe poseer una identificación precisa y única.',
' Contrato de Capacidad de Respaldo' : 'Consiste en un acuerdo entre el cliente y el Operador de Red, en la cual éste último otorga una capacidad de respaldo del sistema de distribución, de acuerdo con la disponibilidad técnica de la red.',
' Contrato de Conexión' : 'Contrato bilateral que se celebra entre un transportador regional y/o distribuidor local y/u Operador de Red, y un generador, autogenerador, generador distribuidos, consumidor, u otro transportador y/o distribuidor, con el fin de establecer las relaciones técnicas, jurídicas, económicas, administrativas y comerciales que se derivan de la nueva conexión o de la modificación de una conexión existente, a las redes del Sistema de Transmisión Regional (STR), Sistema de Distribución Local (SDL) ó Sistema de Transmisión Nacional (STN), según corresponda. (Fuente Resolución CREG 106 de 2006)',
' Criticidad' : 'Situación de un elemento de la red en la que, para un determinado escenario, tiene al menos un parámetro eléctrico con un valor fuera de los umbrales de aceptabilidad establecidos.',
'Condición N' : 'Estado permanente de la red, en configuración normal, con todos los elementos disponibles.',
'Condición N-1' : 'Estado temporal de la red, con configuración modificada debido a la indisponibilidad de un elemento de la red.',
'   Diseño eléctrico básico' : 'Corresponde a lo establecido en el capítulo 10.1.2 y 10.1.3 del RETIE. Este diseño debe contemplar como mínimo: análisis de riesgos de origen eléctrico y medidas para mitigarlos, diseño del sistema de puesta a tierra, cálculo y coordinación de protecciones contra sobre-corrientes, cálculo de canalizaciones, regulación de tensión, diagramas unifilares, planos, esquemas eléctricos y distancias de seguridad.',
'  Diseño eléctrico completo' : 'Corresponde a lo establecido en el capítulo 10.1.1 del RETIE. En el se describe el alcance y la profundidad de los temas que aplican, de acuerdo al tipo de instalación. Los temas son: análisis de parámetros eléctricos, memorias de cálculo, diagramas unifilares, especificaciones técnicas, distancias de seguridad, entre otros.',
' Escenarios de estudio eléctrico' : 'Consideraciones topológicas de la red, demanda, carga, generación y consignas operativas a tener en cuenta en la elaboración de los estudios eléctricos.',
