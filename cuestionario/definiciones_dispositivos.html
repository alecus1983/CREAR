	<script type="text/javascript">


	 var definicion = {


	     
	     "Instrumento de medición":"Dispositivo utilizado para realizar mediciones, solo o asociado a uno o varios dispositivos suplementarios.",
	     "Sistema de medición":"Conjunto de uno o más instrumentos de medición y, frecuentemente, otros dispositivos, incluyendo reactivos e insumos varios, ensamblados y adaptados para proporcionar valores medidos dentro de intervalos especificados, para magnitudes de naturalezas dadas.",
	     "Instrumento de medición con dispositivo visualizador":"Instrumento indicador en el que la señal de salida se presenta en forma visual.",
	     "Escala de un instrumento de medición con dispositivo visualizador":"Parte de un instrumento visualizador, que consiste en un conjunto ordenado de marcas, eventualmente acompañadas de números o valores de la magnitud.",
	     "Medida materializada":"Instrumento de medición que reproduce o proporciona de manera permanente durante su utilización, magnitudes de una o varias naturalezas, cada una de ellas con un valor asignado.",
	     "Transductor de medición":"Dispositivo utilizado en medición, que hace corresponder a una magnitud de entrada una magnitud de salida, según una relación determinada.",
	     "Sensor":"Elemento de un sistema de medición directamente afectado por la acción del fenómeno, cuerpo o sustancia portador de la magnitud a medir.",
	     "Detector":"Dispositivo o sustancia que indica la presencia de un fenómeno, cuerpo o sustancia cuando se excede un valor umbral de una magnitud asociada.",
	     "Cadena de medición":"Serie de elementos de un sistema de medición que constituye la trayectoria de la señal, desde el sensor hasta el elemento de salida.",
	     "Ajuste de un sistema de medición":"Ajuste, m conjunto de operaciones realizadas sobre un sistema de medición para que proporcione indicaciones prescritas, correspondientes a valores dados de la magnitud a medir.",
	     "Ajuste de cero de un sistema de medición":"Ajuste de cero, m. Ajuste de un sistema de medición para que éste proporcione una indicación nula cuando la magnitud a medir tenga valor cero.",


	     "Indicación":"Valor proporcionado por un instrumento o sistema de medición.",
	     "Indicación de blanco":"Indicación obtenida a partir de un fenómeno, cuerpo o sustancia similar a aquel objeto de investigación, para la cual se supone que la magnitud de interés no esta presente, o no contribuye a la indicación",
	     "Intervalo de indicaciones":"Conjunto de valores comprendido entre las dos indicaciones extremas.",
	     "Intervalo nominal de indicaciones":"Conjunto de valores comprendidos entre dos indicaciones extremas redondeadas o aproximadas, que se obtiene para una configuración particular de los controles del instrumento o sistema de medición y que sirve para designar dicha configuración.",
	     "Amplitud de un intervalo nominal de indicaciones":"Valor absoluto de la diferencia entre los valores extremos de un intervalo nominal de indicaciones.",
	     "Valor nominal":"Valor redondeado o aproximado de una magnitud característica de un instrumento o sistema de medición, que sirve de guía para su utilización apropiada.",
	     "intervalo de medición":"Conjunto de los valores de magnitudes de una misma naturaleza que un instrumento o sistema de medición dado puede medir con una incertidumbre instrumental especificada, en unas condiciones determinadas.",
	     "Condición de régimen estacionario":"Condición de funcionamiento de un instrumento o sistema de medición en la que la relación establecida por calibración permanece válida para un mensurando aún cuando éste varíe en función del tiempo.",
	     "Condición nominal de funcionamiento":"Condición de funcionamiento que debe satisfacerse durante una medición para que un instrumento o un sistema de medición funcione conforme a su diseño.",
	     "Condición límite de funcionamiento":"Condición extrema que un instrumento o sistema de medición debe poder soportar sin que se dañen o degraden sus características metrológicas especificadas, cuando posteriormente se utilice en sus condiciones nominales de funcionamiento.",
	     "Condición de funcionamiento de referencia":"Condición de funcionamiento prescrito para evaluar el desempeño de un instrumento de medición o sistema de medición o para comparar resultados de medición.",
	     "Sensibilidad de un sistema de medición":"Cociente entre la variación de una indicación de un sistema de medición y la variación correspondiente del valor de la magnitud medida",
	     "Selectividad de un sistema de medición":"Propiedad de un sistema de medición, empleando un procedimiento de medición especificado, por la que el sistema proporciona valores medidos para uno o varios mensurandos, que son independientes entre sí o de otras magnitudes existentes en el fenómeno, cuerpo o sustancia en estudio.",
	     "Resolución":"Mínima variación de la magnitud medida que da lugar a una variación perceptible de la indicación correspondiente.",
	     "Resolución de un dispositivo visualizador":"Mínima diferencia entre indicaciones visualizadas, que puede percibirse de forma significativa.",
	     "Umbral de discriminación":"Máxima variación del valor de la magnitud medida que no causa variación detectable de la indicación correspondiente.",
	     "Límite de detección":"Valor medido, obtenido mediante un procedimiento de medición dado, con una probabilidad ß de declarar erróneamente la ausencia de un constituyente en un material, dada una probabilidad de declarar erróneamente su presencia.",
	     "Estabilidad de un instrumento de medición":"Aptitud de un instrumento de medición para conservar constantes sus características metrológicas a lo largo del tiempo.",
	     "Sesgo instrumental":"diferencia entre la media de las indicaciones repetidas y un valor de referencia.",
	     "Deriva instrumental":"Variación continua o incremental de una indicación a lo largo del tiempo, debida a variaciones de las características metrológicas de un instrumento de medición.",
	     "Variación debida a una magnitud de influencia":"Diferencia entre las indicaciones que corresponden a un mismo valor medido, o entre los valores proporcionados por una medida materializada, cuando una magnitud de influencia toma sucesivamente dos valores diferentes.",
	     "Tiempo de respuesta a un escalón":"Intervalo de tiempo comprendido entre el instante en que un valor de la magnitud de entrada de un instrumento o sistema de medición sufre un cambio brusco entre dos valores constantes especificados, y el instante en que la indicación correspondiente se mantiene entre dos límites especificados, alrededor de su valor final en régimen estacionario.",
	     "Incertidumbre instrumental":"Componente de la incertidumbre de medición que procede del instrumento o sistema de medición utilizado.",
	     "Clase de exactitud":"Clase de instrumentos o sistemas de medición que satisfacen requisitos metrológicos determinados destinados a mantener los errores de medición o las incertidumbres instrumentales dentro de límites especificados, bajo condiciones de funcionamiento dadas.",
	     "Error máximo permitido":"Error máximo tolerado, m. Valor extremo del error de medición, con respecto a un valor de referencia conocido, permitido por especificaciones o reglamentaciones, para una medición, instrumento o sistema de medición dado.",
	     "Error en cero":"Error en un punto de control, cuando el valor medido especificado es igual a cero.",
	     "Incertidumbre de medida en el cero":"Incertidumbre de medición cuando el valor medido especificado es igual a cero.",
	     "Diagrama de calibración":"Expresión gráfica de la relación entre una indicación y el resultado de medición correspondiente.",
	     "Curva de calibración":"Expresión de la relación entre una indicación y el valor medido correspondiente."


	 };

	 // retorna un elemento
	 function getRandomCircuit(){
	     // obtengo un nummero aleatoria del tamaño del array
	     var numero = parseInt(Math.random() * Object.keys(definicion).length);
	     var ex = 0;
	     var rcircuit = "";
	     // explorando JSON
	     for (var key in definicion) {
		 // ciclo de descision
		 if (ex == numero) {
		     // muestro en la consola
		     console.log(key + ' -> ' + definicion[key]);
		     // asigno el nodo de pregunta
		     rcircuit = key;
		 }
		 // incremento contador
		 ex = ex + 1;
	     }
	     return rcircuit;
	 }

	 // funcion que retorna el máximo entre dos números
	 function getRandomInt(min, max) {
	     return Math.floor(Math.random() * (max - min)) + min;
	 }
