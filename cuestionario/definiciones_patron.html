	 var definicion = {

	     "Patrón de medición":"Realización de la definición de una magnitud dada, con un valor determinado y una incertidumbre de medición asociada, tomada como referencia.",
	     "Patrón internacional de medición":"Patrón internacional. Patrón de medición reconocido por los firmantes de un acuerdo internacional con la intención de ser utilizado mundialmente.",
	     "Patrón nacional de medición":"Patrón reconocido por una autoridad nacional para servir, en un estado o economía, como base para la asignación de valores a otros patrones de magnitudes de la misma naturaleza.",
	     "Patrón primario de medición":"Patrón establecido mediante un procedimiento de medición primario o creado como un objeto elegido por convenio.",
	     "Patrón secundario de medición":"Patrón establecido por medio de una calibración respecto a un patrón primario de una magnitud de la misma naturaleza.",
	     "Patrón de medición de referencia":"Patrón de referencia, m. Patrón designado para la calibración de patrones de magnitudes de la misma naturaleza, en una organización o lugar dado.",
	     "Patrón de medición de trabajo":"Patrón utilizado habitualmente para calibrar o verificar instrumentos o sistemas de medición.",
	     "patrón viajero de medición":"Patrón, algunas veces de fabricación especial, destinado a ser transportado a diferentes lugares.",
	     "Dispositivo de transferencia":"Dispositivo utilizado como intermediario para comparar patrones de medición.",
	     "Patrón intrínseco de medición":"Patrón intrínseco, m. Patrón basado en una propiedad intrínseca y reproducible de un fenómeno o sustancia.",
	     "Conservación de un patrón de medición":"Conjunto de operaciones necesarias para preservar las propiedades metrológicas de un patrón dentro de unos límites determinados.",
	     "Material de referencia":"Material suficientemente homogéneo y estable con respecto a propiedades especificadas, establecido como apto para su uso previsto en una medición o en un examen de propiedades nominales.",
	     "Material de referencia certificado":"Material de referencia acompañado por la documentación emitida por un organismo autorizado, que proporciona uno o varios valores de propiedades especificadas, con incertidumbres y trazabilidades asociadas, empleando procedimientos válidos.",
	     "Conmutabilidad de un material de referencia":"Propiedad de un material de referencia expresada por la proximidad, por una parte, entre los resultados de medición obtenidos para una magnitud determinada de este material, utilizando dos procedimientos de medición dados, y por otra, entre los resultados de medición para otros materiales especificados.",
	     "Dato de referencia":"Dato relacionado con una propiedad de un fenómeno, cuerpo o sustancia, o de un sistema de constituyentes de composición o estructura conocida, obtenido a partir de una fuente identificada, evaluada de forma crítica y con exactitud verificada.",
	     "Dato de referencia normalizado":"Dato de referencia emitido por una autoridad reconocida."

	 // retorna un elemento
	 function getRandomCircuit(){
	     // obtengo un nummero aleatoria del tamaño del array
	     var numero = parseInt(Math.random() * Object.keys(definicion).length);
	     var ex = 0;
	     var rcircuit = "";
	     // explorando JSON
	     for (var key in definicion) {
		 // ciclo de descision
		 if (ex == numero) {
		     // muestro en la consola
		     console.log(key + ' -> ' + definicion[key]);
		     // asigno el nodo de pregunta
		     rcircuit = key;
		 }
		 // incremento contador
		 ex = ex + 1;
	     }
	     return rcircuit;
	 }
