	 var definicion = {


	     "Medición" : "Proceso que consiste en obtener experimentalmente uno o varios valores que pueden atribuirse razonablemente a una magnitud.",
	     "Metrología" : "Ciencia de las mediciones y sus aplicaciones.",
	     "Mensurando" : "Magnitud que se desea medir.",
	     "Principio de medición" : "Fenómeno que sirve como base de una medición.",

	     "Valor verdadero de una magnitud":"Valor de una magnitud compatible con la definición de la magnitud.",

	     "Exactitud de medición":"Proximidad del acuerdo entre un valor medido y un valor verdadero de un mensurando.",
	     "Veracidad de medición":"Proximidad entre la media de un número infinito de valores medidos repetidos y un valor de referencia.",

	     var ex = 0;
	     var rcircuit = "";
	     // explorando JSON

		 // ciclo de descision
		 if (ex == numero) {
		     // muestro en la consola
		     console.log(key + ' -> ' + definicion[key]);
		     // asigno el nodo de pregunta
		     rcircuit = key;
		 }
		 // incremento contador
		 ex = ex + 1;
	     }
	     return rcircuit;
	 }
