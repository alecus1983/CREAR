	 var definicion = {

	     "Magnitud" : "Propiedad de un fenómeno, cuerpo o sustancia, que puede expresarse cuantitativamente mediante un número y una referencia",
	     "Naturaleza de una magnitud" : "Aspecto común a magnitudes mutuamente comparables.",
	     "Sistema de magnitudes" : "Conjunto de magnitudes relacionadas entre sí mediante ecuaciones no contradictorias.",
	     "Magnitud de base" : "Magnitud de un subconjunto elegido por convenio, dentro de un sistema de magnitudes dado, de tal manera que ninguna magnitud del subconjunto pueda ser expresada en función de las otras",
	     "Magnitud derivada" : "Magnitud, dentro de un sistema de magnitudes, definida en función de las magnitudes de base de ese sistema",
	     "Sistema Internacional de Magnitudes" : "Sistema de magnitudes basado en las siete magnitudes básicas: longitud, masa, tiempo, corriente eléctrica, temperatura termodinámica, cantidad de sustancia e intensidad luminosa",
	     "Dimensión de una magnitud" : "Expresión de la dependencia de una magnitud en términos de las magnitudes de base, dentro de un sistema de magnitudes, como el producto de potencias de factores correspondientes a dichas magnitudes de base, omitiendo cualquier factor numérico.",
	     " Dimensión de una magnitud" : "Expresión de la dependencia de una magnitud en términos de las magnitudes de base, dentro de un sistema de magnitudes, como el producto de potencias de factores correspondientes a dichas magnitudes de base, omitiendo cualquier factor numérico",
	     "Magnitud de dimensión uno" : "Magnitud para la cual son nulos todos los exponentes de los factores correspondientes a las magnitudes básicas que intervienen en su dimensión.",
	     "Unidad de medida" : "Magnitud escalar real, definida y adoptada por convenio, con la que se puede comparar cualquier otra magnitud de la misma naturaleza para expresar la relación entre ambas mediante un número.",
	     "Unidad de base" : "Unidad de medida adoptada por convenio para una magnitud de base.",
	     "Unidad derivada" : "Unidad de medida para una magnitud derivada.",
	     "Unidad derivada coherente" : "Unidad derivada que, para un sistema de magnitudes y un conjunto de unidades básicas dados, es producto de potencias de unidades de base, sin otro factor de proporcionalidad que el número uno.",
	     "Sistema de unidades" : "Conjunto de unidades de base y unidades derivadas, sus  múltiplos y submúltiplos, definidos conforme a reglas dadas, para un sistema de magnitudes dado.",
	     "Sistema coherente de unidades" : "Sistema de unidades basado en un sistema de magnitudes determinado, en el que la unidad de medida de cada magnitud derivada es una unidad derivada coherente.",
	     "Unidad fuera del sistema" : "Unidad de medida que no pertenece a un sistema de unidades dado.",
	     "Sistema internacional de Unidades" : "Sistema de unidades  basado en el Sistema Internacional de Magnitudes, con nombres y símbolos de las unidades, y con una serie de prefijos con sus nombres y símbolos, así como reglas para su utilización,adoptado por la Conferencia General de Pesas y Medidas (CGPM)",
	     "Submúltiplo de una unidad" : "Unidad de medida obtenida al dividir una unidad de medida dada por un número entero mayor que uno",
	     "Valor de una magnitud" : "Conjunto formado por un número y una referencia, que constituye la expresión cuantitativa de una magnitud",
	     "Álgebra de magnitudes" : "Conjunto de reglas y operaciones matemáticas aplicadas a magnitudes diferentes de las magnitudes ordinales.",
	     "Ecuación entre magnitudes" : "Relación matemática de igualdad entre las magnitudes de un sistema de magnitudes dado, independiente de las unidades de medida.",
	     "Magnitud ordinal" : "Magnitud definida por un procedimiento de medición adoptado por convenio, que puede clasificarse con otras magnitudes de la misma naturaleza según el orden creciente o decreciente de sus valores cuantitativos, sin que pueda establecerse relación algebraica alguna entre estas magnitudes",
	     "Escala de valores de una magnitud" : "Conjunto ordenado de valores de magnitudes de una determinada naturaleza, utilizado para clasificar magnitudes de esta naturaleza, en orden creciente o decreciente según sus valores cuantitativos",
	     "Propiedad nominal" : "Propiedad de un fenómeno, cuerpo o sustancia, que no puede expresarse cuantitativamente."

	 };

	 // retorna un elemento
	 function getRandomCircuit(){
	     // obtengo un nummero aleatoria del tamaño del array
	     var numero = parseInt(Math.random() * Object.keys(definicion).length);
	     var ex = 0;
	     var rcircuit = "";
	     // explorando JSON
	     for (var key in definicion) {
		 // ciclo de descision
		 if (ex == numero) {
		     // muestro en la consola
		     console.log(key + ' -> ' + definicion[key]);
		     // asigno el nodo de pregunta
		     rcircuit = key;
		 }
		 // incremento contador
		 ex = ex + 1;
	     }
	     return rcircuit;
	 }
