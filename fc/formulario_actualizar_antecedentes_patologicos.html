<!DOCTYPE html>
<html lang="es">

<head>

<body>

    <div class='container container-sm agregar_personas'>

        <form>

            <div class="row mb-3">
                <div class="col-md-2 col-lg-2">
                    <label>M&eacute;dicos</label>
                </div>

                <div class="col-md-10 ">

                        <textarea class="form-control" id="ac_medicos"></textarea>

                    </div>
                </div>
            </div>



            <div class="row mb-3">
                <div class="col-sm-10 col-md-2 col-lg-2">
                    <label>Quirurgicos</label>
                </div>

                <div class="col-sm-10 col-md-10">

                            quirurgicos</label>
                    </div>
                </div>
            </div>



            <div class="row mb-3">
                <div class="col-sm-10 col-md-2 col-lg-2">
                    <label>T&oacute;xicos</label>
                </div>

                <div class="col-sm-10 col-md-10 col-lg-10">
                    <div class="form-group">
                        <textarea class="form-control" id="ac_toxicos"></textarea>
                        <label id="ayuda_toxicos" class="form-text>">ingrese o actualize los antecedentes
                            toxicos</label>
                    </div>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col col-md-2 col-lg-2">
                    <label>Psiquiatricos</label>
                </div>

                <div class="col-sm-10 col-md-10 col-lg-10">
                    <div class="form-group">
                        <textarea class="form-control" id="ac_psiquiatricos"></textarea>
                        <label id="ayuda_psiquiatricos" class="form-text>">ingrese o actualize los antecedentes
                            psiquiatricos</label>
                    </div>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col col-md-2 col-lg-2">
                    <label>psicologicos</label>
                </div>

                <div class="col-sm-10 col-md-10 col-lg-10">
                    <div class="form-group">

                        <textarea class="form-control" id="ac_psicologicos"></textarea>
                        <label id="ayuda_psicologicos" class="form-text>">ingrese o actualize los antecedentes
                            psicologicos</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col col-md-2 col-lg-2">
                    <label>Morbilidad</label>
                    </div>

                    <div class="col-sm-10 col-md-10 col-lg-10">
                        <div class="form-group">
                            <textarea class="form-control" id="ac_morbilidad"></textarea>
                            <label id="ayuda_morbilidad" class="form-text>">ingrese o actualize los antecedentes
                                morbilidad</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class='col-sm-10 col-md-10 col-lg-10'>
                    <!-- <button id='agregar_persona' class='btn btn btn-dark' onclick="actualizar_antecedentes_patologicos(alumno);">
                        agregar/actualizar
                    </button> -->

            </div>

    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
