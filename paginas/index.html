<h2><strong>FORMULARIO DE INSCRIPCIÓN</strong></h2>
<p> </p>
<p>En el siguiente formulario usted podrá realizar el trámite de pre matrícula concerniente al siguiente año lectivo.
  Por favor llene los siguientes campos:</p>

  <div><h3>Secci&oacute;n de estudiantes</h3></div>

    </div>

    <div id="d13" class="text_formulario">
      <label class="parrafo ">Apellidos</label></div>
    <div id="d14">

    <div id="d110"><input id="telefono" class="tag_formulario" maxlength="12" type="tel" placeholder="número telefónico"
        required /></div>

    <!-- tipo de indentificacion -->
    <div id="d28" class="text_formulario"> <label>Tipo de indentificación</label> </div>
    <div>

      <select id="tipo_identificacion" required="">

        <option value="CE">CEDULA EXTRANJ.</option>

    </div>
    <!-- cedula-->

    <div id="d16"><input id="cedula" class="tag_formulario" maxlength="12" type="text" placeholder="número de documento"

    <div> <input type="text" class="tag_formulario" placeholder="lugar de expedición" required></input></div>

    <div><label class="parrafo">G&eacute;nero: </label></div>
    <div> <select name="genero" id="genero" required>
        <option value="">Seleccione...</option>
        <option value="M">MASCULINO</option>
        <option value="F">FEMENINO</option>
      </select>
    </div>

    <!-- grupo rh -->
    <div class="text_formulario"> <label class="parrafo"> Grupo RH</label> </div>
    <div> <select name="gruporh" id="gruporh" required>
        <option value="">Seleccione...</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </div>

    <!-- Sisben -->

    <div> <select name="nivelsisben" id="nivelsisben" required>

        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
